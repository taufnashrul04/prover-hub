<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f9a8d4" />
      <stop offset="100%" stop-color="#f472b6" />
    </linearGradient>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#fce7f3" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#pinkGradient)" />

  <!-- Subtle math/circuit grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.2"/>

  <!-- Geometric abstract circuits -->
  <circle cx="100" cy="100" r="20" fill="#fdf4ff" opacity="0.2"/>
  <circle cx="300" cy="400" r="35" fill="#fdf4ff" opacity="0.1"/>
  <path d="M 200 200 L 260 200 L 260 260" stroke="#fce7f3" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 500 100 Q 550 150 600 100" stroke="#f9a8d4" stroke-width="1" fill="none" opacity="0.2"/>
</svg>
